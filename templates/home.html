










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-select, .form-control {
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }

        .form-select:focus, .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        button.btn {
            background: linear-gradient(to right, #43cea2, #185a9d);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        button.btn:hover {
            background: linear-gradient(to right, #30cfd0, #330867);
            transform: scale(1.03);
        }

        .prediction {
            margin-top: 30px;
            font-size: 22px;
            text-align: center;
            color: #185a9d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Student Exam Performance Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select id="ethnicity" class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="parent-education" class="form-label">Parental Level of Education</label>
                <select id="parent-education" class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select id="lunch" class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="test-course" class="form-label">Test Preparation Course</label>
                <select id="test-course" class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading-score" class="form-label">Reading Score (out of 100)</label>
                <input id="reading-score" class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label for="writing-score" class="form-label">Writing Score (out of 100)</label>
                <input id="writing-score" class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Your Maths Score</button>
            </div>
        </form>

        {% if results %}
        <div class="prediction">
            The prediction is: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
